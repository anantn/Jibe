<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" >
    <title dir="ltr">Jibe - The Dashboard that Syncs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Marvel:400,700' type='text/css'>
    <link rel="stylesheet" media="screen" href="css/style.css" >

    <script src="js/urlmatch.js" type="text/javascript"></script>
    <script src="js/jschannel.js" type="text/javascript"></script>
    <script src="https://browserid.org/include.js" type="text/javascript"></script>
    <script src="http://localhost:8080/js/include.js" type="text/javascript"></script>
</head>
<body>
    <div id="header">JIBE</div>
    <div id="content">

        <div id="login">
            <p id="msg">To access your apps, please login using BrowserID!</p>
            <a href="#" onclick="login();"><img id="button" src="css/signin.png"/></a>
        </div>

        <div id="empty">
            <p>You have no apps installed! Would you like to install a few?</p>
            <div id="market" class="grid">
                <span class="app" manifest="http://tubagames.net/barfight_manifest.php">
                    <img src="http://tubagames.net/barfight/images/webappicon_128.png">
                    <div class="name">BarFight</div>
                </span>
                <span class="app" manifest="http://www.davesgalaxy.com/site_media/mozilla.manifest">
                    <img src="http://www.davesgalaxy.com/site_media/icon128.png">
                    <div class="name">Dave's Galaxy</div>
                </span>
                <span class="app" manifest="http://www.matthewhollett.com/favimon/manifest.webapp">
                    <img src="http://www.matthewhollett.com/favimon/images/favimon-icon-128.png">
                    <div class="name">Favimon (beta)</div>
                </span>
                <span class="app" manfest="http://www.paulbrunt.co.uk/steamcube/manifest.webapp">
                    <img src="http://www.paulbrunt.co.uk/steamcube/icon.png">
                    <div class="name">Steamcube</div>
                </span>
                <span class="app" manifest="http://www.limejs.com/roundball.webapp">
                    <img src="http://www.limejs.com/static/roundball_icon_128.png">
                    <div class="name">Roundball</div>
                </span>
            </div>
        </div>

        <div id="dashboard">
            <p>Click to launch:</p>
            <div id="apps" class="grid">
            </div>
        </div>

    </div>
</body>
<script src="js/dashboard.js" type="text/javascript"></script>
</html>
