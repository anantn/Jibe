<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" >
    <title dir="ltr">Jibe - The Dashboard that Syncs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Marvel:400,700' type='text/css'>
    <link rel="stylesheet" media="screen" href="css/style.css" >

    <script src="js/urlmatch.js" type="text/javascript"></script>

<body>
    <div id="header">JIBE</div>
    <div id="content">
        <div id="login">
            <p id="msg">To access your apps, please login using BrowserID!</p>
            <a href="#" onclick="login();"><img id="button" src="css/signin.png"/></a>

        <div id="empty">
            <p>You have no apps installed! Would you like to install a few?</p>
            <div id="market" class="grid">
            </div>
        </div>
        <div id="dashboard">
            <p>Click to launch:</p>
            <div id="apps" class="grid">
            </div>
        </div>
    </div>
</body>
